<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Subreddit</ion-label>
                    <ion-input placeholder="r/"></ion-input>
                </ion-item>
            </ion-col>
          <ion-col>
              <ion-item class='floatingwithicon'>
                  <ion-label position="floating" >Start Date</ion-label>
                  <ion-icon name="calendar" class='calicon' slot="end"></ion-icon>
                  <ion-input
                    readonly
                    [(ngModel)]="beforedate"
                    (ionChange)="onChangeDateBefore()"
                    [liIonic4Datepicker]="datePickerObjBefore"
                  ></ion-input>
                </ion-item>
          </ion-col>
          <ion-col>
              <ion-item class='floatingwithicon'>
                  <ion-label position="floating" >End Date</ion-label>
                  <ion-icon name="calendar" class='calicon' slot="end"></ion-icon>
                  <ion-input
                    readonly
                    [(ngModel)]="afterdate"
                    (ionChange)="onChangeDateAfter()"
                    [liIonic4Datepicker]="datePickerObjAfter"
                  ></ion-input>
                </ion-item>
          </ion-col>
          <ion-col>
              <ion-item class='floatingwithicon'>
                  <ion-label position="floating" >Discussions Per Summary</ion-label>
                  <ion-icon name="cog" class='calicon' slot="end"></ion-icon>
                  <ion-input fill="outline"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
          <ion-row>
              <ion-col>
                  <ion-card class="topic-card">
                      <ion-card-header>
                        <ion-card-subtitle>Topic 1</ion-card-subtitle>
                        <ion-card-title>
                            <ion-input placeholder="Enter Category Name"></ion-input>
                        </ion-card-title>
                      </ion-card-header>
                    
                      <ion-card-content>
                              <div class="get">
                                      <ion-label position="stacked">Key words</ion-label>
                                      <ion-textarea class="card-text"></ion-textarea>
                              </div>
                      </ion-card-content>
                    </ion-card>
              </ion-col>
              <ion-col>
                  <ion-card class="topic-card">
                      <ion-card-header>
                        <ion-card-subtitle>Topic 2</ion-card-subtitle>
                        <ion-card-title>
                            <ion-input placeholder="Enter Category Name"></ion-input>
                        </ion-card-title>
                      </ion-card-header>
                    
                      <ion-card-content>
                              <div class="get">
                                      <ion-label position="stacked">Key words</ion-label>
                                      <ion-textarea class="card-text"></ion-textarea>
                              </div>
                      </ion-card-content>
                    </ion-card>
              </ion-col>
              <ion-col>
                  <ion-card class="topic-card">
                      <ion-card-header>
                        <ion-card-subtitle>Topic 3</ion-card-subtitle>
                        <ion-card-title>
                            <ion-input placeholder="Enter Category Name"></ion-input>
                        </ion-card-title>
                      </ion-card-header>
                    
                      <ion-card-content>
                              <div class="get">
                                      <ion-label position="stacked">Key words</ion-label>
                                      <ion-textarea class="card-text"></ion-textarea>
                              </div>
                      </ion-card-content>
                    </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>

              </ion-col>
              <ion-col>
                <ion-button class="background" size="large" class="add-button" expand="full">Add Topic</ion-button>
              </ion-col>
              <ion-col>
                
              </ion-col>
            </ion-row>
    </ion-grid>
  
  </ion-content>
